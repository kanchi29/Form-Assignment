<!DOCTYPE html>
<html>
<head>
  <title>Health Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form">
    <form id="healthForm" method="POST" action="process_form.php" enctype="multipart/form-data">
        <h2> Health Report Submission Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" required>

      <label for="email">Email Id:</label>
      <input type="email" id="email" name="email" required>

      <label for="report">Upload Health Report:</label>
      <input type="file" id="report" name="report" accept=".pdf" required>

      <input type="submit" value="Submit">

      <a href="fetch_report.php?email=user@example.com">Fetch Report</a>

    </form>
  </div>

  <script>
    const form = document.getElementById("healthForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const weight = document.getElementById("weight").value;
      const email = document.getElementById("email").value;
      const report = document.getElementById("report").files[0];

      console.log("Name: " + name);
      console.log("Age: " + age);
      console.log("Weight: " + weight);
      console.log("Email: " + email);
      console.log("Report File: " + report.name);

      // Clear form after submission
      form.reset();
    });
  </script>
</body>
</html>
